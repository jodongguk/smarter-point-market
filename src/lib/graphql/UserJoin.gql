mutation UserJoin(
    $userid: String!
    $password: String!
    $name: String!
    $phoneNumber: String!
    $birthDate: String
    $institutes: [InputInstitute]
) {
    join(inputJoinAccount: {
        userid: $userid
        password: $password
        name: $name
        phoneNumber: $phoneNumber
        birthDate: $birthDate
        institutes: $institutes
    }) {
        id
        userid
        name
        birthDate
        phoneNumber
    }
}